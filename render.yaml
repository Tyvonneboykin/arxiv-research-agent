services:
  - type: background_worker
    name: arxiv-research-agent
    env: python
    plan: starter
    rootDir: .
    buildCommand: |
      echo "ðŸ“¦ Setting up mixed Python/Node.js environment..."
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
      export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      nvm install 20 && nvm use 20
      echo "ðŸ“¦ Installing Claude Code CLI..."
      npm install -g @anthropic-ai/claude-code
      echo "âœ… Claude CLI installed: $(claude --version)"
      echo "ðŸ“¦ Installing Python dependencies..."
      pip install -r requirements.txt
      echo "ðŸ” Verifying Python setup..."
      python setup.py --verify
    startCommand: |
      export PYTHONPATH="/opt/render/project:/opt/render/project/src:$PYTHONPATH"
      cd /opt/render/project
      echo "ðŸš€ Starting ArXiv Research Agent with Claude Code SDK analysis..."
      # Ensure NVM and Node environment is available
      export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      nvm use 20
      # Add npm global bin to PATH for Claude CLI access
      export PATH="$(npm bin -g):$PATH"
      echo "ðŸ”§ Claude CLI available: $(which claude 2>/dev/null || echo 'Not found in PATH')"
      echo "ðŸ”§ Node.js version: $(node --version)"
      echo "ðŸ”§ npm global path: $(npm bin -g)"
      # Start the agent
      python src/research_agent.py --once
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ARXIV_AGENT_EMAIL_USERNAME
        value: donvon@vonbase.com
      - key: ARXIV_AGENT_EMAIL_FROM
        value: donvon@vonbase.com
      - key: ARXIV_AGENT_LOG_LEVEL
        value: INFO
      - key: ARXIV_OUTPUT_PATH
        value: /tmp/arxiv_output
      - key: RENDER_SERVICE_TYPE
        value: background_worker
    healthCheckPath: /health
    region: oregon
    autoDeploy: true